type PendingGame @model {
  id: ID!
  game: Game! @connection
  expiry: Int! # UTC Epoch Time in milliseconds
}

type Game @model {
  id: ID!
  playerOne: PlayerConfig! @connection
  playerTwo: PlayerConfig @connection
  boardSize: BoardSize!
  mode: GameMode!
  state: GameState!
  moves: [Move!]! @connection(name: "GameMoves")
}

type Move @model {
  id: ID!
  game: Game @connection(name: "GameMoves")
  player: PlayerConfig! @connection
  action: [Action!]! @connection(name: "MoveActions")
  timeLeft: Int # Milliseconds
}

type Action @model {
  id: ID!
  move: Move! @connection(name: "MoveActions")
  player: PlayerConfig! @connection
  pieceType: String!
  pieceFrom: Coordinate!
  pieceTo: Coordinate!
}

type PlayerConfig @model {
  id: ID!
  pieces: [Piece!]!
  time: Int!
  health: Int!
  moves: Int!
  actionsPerMove: Int!
  rating: Int!
}

type Army @model {
  id: ID!
  player: ID!
  pieces: [Piece!]!
}

enum GameMode { standard no_turns }

type Piece {
  type: PieceType!
  count: Int!
}

enum PieceType { adventurer bloodletter excavator knight messenger smuggler }

type BoardSize {
  x: Int!
  y: Int!
  z: Int!
}

type Coordinate {
  x: Int!
  y: Int!
  z: Int!
}

type GameState {
  state: State!
  turn: Int!
  result: GameResult
}

type GameResult {
  tie: ResultType!
  winMethod: WinMethod!
  winner: ID
}

enum State { pending active paused done }
enum ResultType { win tie cancel }
enum WinMethod { points moves time forfeit }

